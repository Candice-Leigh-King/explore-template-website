
<section class="grid-center padded projects-background_color featured-bg">
  <div class="col-12 center" id="{{page.links.cards}}">
    <h2 class="editable">{{item.heading}}</h2>
  </div>
  <div class="grid col-4_sm-12">
    <div class="col-12 padded">
      <div class="small-image radius " style="background-image: url('{{item.first-project.image}}');">
      </div>
    </div>
    <div class="col-12 padded">
      <div class="light-bg projects-text-background_color padded">
          <h3 class="editable">{{item.first-project.subheading}}</h3>
          <p class="editable">{{item.first-project.text}}</p>
      </div>
    </div>
  </div>
  <div class="grid col-4_sm-12">
    <div class="col-12 padded">
      <div class="small-image radius " style="background-image: url('{{item.second-project.image}}');">
      </div>
    </div>
    <div class="col-12 padded">
      <div class="light-bg projects-text-background_color padded">
          <h3 class="editable">{{item.second-project.subheading}}</h3>
          <p class="editable">{{item.second-project.text}}</p>
      </div>
    </div>
  </div>
  <div class="grid col-4_sm-12">
    <div class="col-12 padded">
      <div class="small-image radius " style="background-image: url('{{item.third-project.image}}');">
      </div>
    </div>
    <div class="col-12 padded">
      <div class="light-bg projects-text-background_color padded">
          <h3 class="editable">{{item.third-project.subheading}}</h3>
          <p class="editable">{{item.third-project.text}}</p>
      </div>
    </div>
  </div>
</section>
