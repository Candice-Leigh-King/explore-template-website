<section class="grid-center carousel-background_color featured-bg">
  <div class="col-12 padded-bottom" id="{{page.links.carousel}}">
    <h2 class="editable">{{item.heading}}</h2>
  </div>

  <div class=" col-12 padded-sides grid-center one-time ">
    {% for carousel in item.carousel %}
    <div class="grid-center centered">
      <div class="col-12-middle padded-review">
        <hr />
        <p class="editable">{{item.carousel.text}} <br />
        <span> {{item.carousel.symbols}} </span>
        </p>
        <p class="centered editable"> {{item.carousel.ending}} </p>
      </div>
    </div>
    {% endfor %}
