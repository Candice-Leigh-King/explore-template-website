<!DOCTYPE html>
<html>
  <body>
    <head>

      <!-- Meta Data -->
        <meta charset="utf-8" />

        <!-- Meta data for SEO purposes. -->
        <title> {{page.seo.title}} </title>
        <meta name="description" content="{{page.seo.description}}" />
        <meta name="keywords" content="{{page.seo.keywords}}" />

        <!-- meta data to tell the browser that your devide is responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="index, follow" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />

        <!--  Social media sharing META Tags -->
        <meta property="og:title" content="{{page.seo.title}}" />
        <meta property="og:description" content="{{page.seo.description}}" />
        <meta property="og:image" content="{{page.featured_image}}" />
        <meta property="og:url" content="{{page.url}}" />
        <meta name="twitter:card" content="{{page.seo.description}}" />
        <meta name="og:site_name" content="{{page.seo.title}}" />

        <!-- twitter card -->
        <meta name="twitter:card" content="{{page.seo.description}}" />
        <meta name="twitter:description" content="{{page.seo.description}}" />
        <meta name="twitter:title" content="{{page.seo.title}}" />
        <meta name="twitter:site" content="{{page.url}}" />
        <meta name="twitter:image" content="{{page.featured_image}}" />
        <meta name="twitter:creator" content="{{page.seo.title}}" />
        <meta name="twitter:image:alt" content="{{page.seo.social-alt}}" />

      <!-- GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />


        <!-- Viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Gridlex -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css" />

        <!-- iconify icons -->
        <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

          <link rel="shortcut icon" type="image/png" href="images/tag.png" />

          <link rel="stylesheet" href="/slick/slick.css" />
          <link rel="stylesheet" href="/slick/slick-theme.css" />

        <!-- styles -->
        <link rel="stylesheet" href="/styles.css" />
        <style>
          :root {
            --hero: {{site.data.colors.hero_color}};
            --headings: {{site.data.colors.headings_color}};
            --subheadings {{site.data.colors.subheading_color}};
            --text: {{site.data.colors.text_color}};
            --darkBackground: {{site.data.colors.dark_background_color}};
            --darkBackgroundTextColor: {{site.data.colors.dark_background_text_color}};
          }
          h1 {color: var(--hero);}
          h2 {color: var(--headings);}
          h3, h4, h5, h6 {color: var(--subheadings);}
          p {color: var(--text);}
          {
          background-color: var(--body);
          }
          .dark_background_color
          {
          background-color: var (--darkBackground);
          }
          .dark_background_color *
          {
          color: var(--darkBackgroundTextColor);
          }
          </style>
    </head>


    <header class="grid">


        <p class=" col-1-middle hamburger editable">
          _<br />_<br />_
        </p>

        <nav class="grid-middle page-nav mobile-menu">
          <div class="featured-bg radius ">
            <p class="cross exit right editable">
              ╳
            </p>
            <div class="padded-top-nav  ">
              <a href="/" class="logo center grow exit editable"> <img src="{{page.header.logo_image}}" alt="{{page.header.logo-alt}}" /></a>
              <div class="editable">
                <p><a class="padded-sides text-med exit" href="/#{{page.links.image-and-text}}">about</a></p>
                <p><a class="padded-sides text-med exit" href="/#{{page.links.projects}}">services</a></p>
                <p><a class="padded-sides text-med exit" href="/#{{page.links.carousel}}">reviews</a></p>
                <p><a class="padded-sides text-med exit" href="/#{{page.links.form}}">contact</a></p>
              </div>
            </div>
          </div>
        </nav>

    </header>


    {{content}}

    <footer class="grid-center featured-bg editable">
      <div class="col-12 socials editable">
        <a href="https://www.instagram.com/candy_and_the_king/" class="margin ig editable"><span class="iconify" data-icon="ph:instagram-logo-fill"></span></a>
        <a href="https://www.facebook.com/candy.and.the.king/" class="margin fb editable"><span class="iconify" data-icon="brandico:facebook"></span></a>
        <a href="https://www.tiktok.com/@candy_and_the_king" class="margin tt editable"><span class="iconify" data-icon="simple-icons:tiktok"></span></a>
        <a href="https://www.youtube.com/c/candyandtheking" class="margin yt editable"><span class="iconify" data-icon="dashicons:youtube"></span></a>
      </div>
    </footer>


    <div class="col-12-middle center built featured-bg">
        <p> <a href="https://www.kingcode.uk" class="padded-sides"> Website by King Code </a> x <a href="https://www.candyandtheking.com" class="padded-sides">  Candy and the King </a>
        <a href="#" class="padded-right editable"> © Your Brand Name</a>
        </p>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

      <script src="/main.js" type="text/javascript"></script>
      <script src="/slick/slick.min.js"></script>

  </body>
</html>
