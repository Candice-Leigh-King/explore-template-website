<!DOCTYPE html>
<html>
  <body>
    <head>

      <!-- Meta Data -->
        <meta charset="utf-8" />

        <!-- Meta data for SEO purposes. -->
        <title> {{page.seo.title}} </title>
        <meta name="description" content="{{page.seo.description}}" />
        <meta name="keywords" content="{{page.seo.keywords}}" />

        <!-- meta data to tell the browser that your devide is responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="index, follow" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />

        <!--  Social media sharing META Tags -->
        <meta property="og:title" content="{{page.seo.title}}" />
        <meta property="og:description" content="{{page.seo.description}}" />
        <meta property="og:image" content="{{page.featured_image}}" />
        <meta property="og:url" content="{{page.url}}" />
        <meta name="twitter:card" content="{{page.seo.description}}" />
        <meta name="og:site_name" content="{{page.seo.title}}" />

        <!-- twitter card -->
        <meta name="twitter:card" content="{{page.seo.description}}" />
        <meta name="twitter:description" content="{{page.seo.description}}" />
        <meta name="twitter:title" content="{{page.seo.title}}" />
        <meta name="twitter:site" content="{{page.url}}" />
        <meta name="twitter:image" content="{{page.featured_image}}" />
        <meta name="twitter:creator" content="{{page.seo.title}}" />
        <meta name="twitter:image:alt" content="{{page.seo.social-alt}}" />

      <!-- GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />


        <!-- Viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Gridlex -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css" />

        <!-- iconify icons -->
        <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

          <link rel="shortcut icon" type="image/png" href="images/tag.png" />

          <link rel="stylesheet" href="/slick/slick.css" />
          <link rel="stylesheet" href="/slick/slick-theme.css" />

        <!-- styles -->
        <link rel="stylesheet" href="/styles.css" />
